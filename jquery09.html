<!--Fading Effects-->
<!--FadeIn Effect-->
<!doctype html>
<html>
    <head>
        <title>demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow")
                $("#div3").fadeIn(3000)
            })
        })
    </script>
    </head>
    <body>
        <p>See the fadeIn() effect elements example.</p>
        <button>Click</button>
        <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br><br>
        <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br><br>
        <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div><br><br>
    </body>
