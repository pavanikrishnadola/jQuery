<!--delegate()-->
<!DOCTYPE html>
<html>
    <head>
        <title>demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width,initila-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <style>
            p{
                background:yellow;
                font-weight: bold;
                cursor: pointer;
                padding: 5px;
            }
            p.over{
                background: #ccc;
            }
            span{
                color:red;
            }
        </style>
    </head>
    <body>
        <p>This is single paragraph click me for next</p>
        <script>
            $("body").delegate("p","click",function(){
                $(this).after("<p>Click me for another paragraph");
            })
        </script>
    </body>
</html>
