<!-- jQuery Events -->
<!-- unbind() Example -->
<!doctype html>
<html>
    <head>
        <title>demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                // Bind mouseover event to all h3 elements
                $("h3").bind("mouseover", function(){
                    $(this).css({
                        "background-color": "pink",
                        "font-size": "25px"
                    }).text("Hovered");
                });

                // Remove the mouseover event when the button is clicked
                $("#b3").click(function(){
                    $("h3").unbind("mouseover");
                });
            });
        </script>
    </head>
    <body>
        <h2>It is an example of using the jQuery unbind() method.</h2>
        <p>Move the cursor over the below headings to trigger the mouseover event.</p>
        
        <h3>Hover me</h3>
        <button id="b3">Remove event</button>
        <h3>Hover me</h3>
    </body>
</html>
