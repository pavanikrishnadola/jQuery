<!DOCTYPE html>
<html>
<head>
    <title>Redirect Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initila-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h2>Redirect a webpage after 5 seconds</h2>
    <p id="result"></p>
    <script>
        $(document).ready(function () {
            redirect();
        });
        function redirect() {
            var result = $("#result");
            result.html("<b> The page will redirect after a delay of 5 seconds using setInterval() method.");
            var interval = setInterval(myURL, 5000);
        }
        function myURL() {
            document.location.href = "https://www.nipunatechnologies.com";
        }
    </script>
</body>
</html>
