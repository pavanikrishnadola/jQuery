<!--multiple values selected and alert will shown-->
<!DOCTYPE html>
<html>
<head>
    <title>Get Selected Values</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initila-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <select multiple="multiple" id="sel">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
    </select>
    <input type="button" value="Get Value" id="getValueButton" /> 
    <script>
        $(document).ready(function () {
            $("#getValueButton").click(function () {
                var selectedValues = $("#sel").val();               
                if (selectedValues) {
                    for (var i = 0; i < selectedValues.length; i++) {
                        alert(selectedValues[i]);
                    }
                } else {
                    alert("No option selected.");
                }
            });
        });
    </script>
</body>
</html>
